
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">iTQAN Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">

          <p>
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Username" autofocus="" required="" id="id_username">
          </p>
          <p>
            <label for="id_password1">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="password" required="" id="id_password">
          </p>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </div>

    </form>


  </div>
</div>
