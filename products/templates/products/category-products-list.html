{% extends 'products/home.html' %}

{% block content %}
    
    <div class="container">
    	<div class="row m-5">
            <div class="col-md-6 offset-3">
                {% include 'products/partials/category-slide.html' %}
            </div>
        </div>
        <div class="row m-5"></div>

        <div class="row">
            <h1>{{ title }}</h1>
            {% for product in object_list %}
                <div class="col-md-3">
                	<a href="{% url 'products:product_detail' id=product.pk %}">
	                    <div class="card">
	                        
	                        {% if product.image %}
	                        	<img src="{{ product.image.url }}" class="card-img-top" alt="...">
	                        {% endif %}
	                        <div class="card-footer">
	                            <h3 class="card-title text-center">{{ product.name }}</h3>
	                        </div>
	                        
	                    </div>
                	</a>
                </div>
            {% empty %}
            <h1>No Products Added</h1>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
